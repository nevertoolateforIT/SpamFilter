<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel ="stylesheet" href="spamfilter.css">

</head>
<body>
    <form> 
    <h1>Chat</h1>
    <div>
        <label for="author"> Name
            <span id ="authorError"></span>
        </label> 
    </div>
    <div>
        <input placeholder="Your Name" type = "text" required id="author" name = "author" onkeyup="checkMessage" value = "" class = inputs/>
    </div>
    <div>
        <label for="logo"> Logo
            <span id ="logoError"></span>
        </label> 
    </div>
    <div>
        <img src="https://cdn-icons-png.flaticon.com/512/7088/7088463.png" alt = "logo" id = "logo" width="100" height ="100"/>
    </div>
    <div>
        <label for ="msg">Message
            <span id = "messageError"></span>
        </label>
    </div>
    <textarea placeholder="Type message.." name="msg" id="newcomment" class= inputs></textarea>
    <div id ="output"></div>
    <div>
        <button class="btn" type = "button" id = "button" onclick="addComment()">Send</button>
    </div>
    <div id="container"></div>
</form>
    
 
    <script src="spamfilter.js"></script>
</body>
</html>
